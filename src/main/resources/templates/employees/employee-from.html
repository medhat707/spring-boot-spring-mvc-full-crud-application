<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- IMPORTANT importing from Bootstrap CSS Library -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Save Employee </title>
</head>

<body>
	<div class="container">
		<h3> Registration Directory </h3>
		<hr>
		<p class="h4 mb-4"> Register new Employee</p>
		<form action="#" th:action="@{/employees/save}"
					 method="POST"> 
						
			<input type="hidden" th:field="*{employee.id}">
			<input type="text" th:field="*{employee.firstName}"
				class="form-control mb-4 w-25" placeholder="First Name">
			<input type="text" th:field="*{employee.lastName}"
				class="form-control mb-4 w-25" placeholder="Last Name">	
			<input type="text" th:field="*{employee.email}"
				class="form-control mb-4 w-25" placeholder="email">	
			<!--adding new fields for member -->
			<input type="text" th:field="*{member.user_id}"
				class="form-control mb-4 w-25" placeholder="username">	
			<input type="password" th:field="*{member.pw}"
				class="form-control mb-4 w-25" placeholder="password">	
			
			<button type="submit" class="btn btn-info col-2"> Save
			</button>
			
			
			
		</form>
	
		<hr>
		<a th:href="@{/employees/list}"> Back to home Page</a>
	</div>
	
	
</body>

</html>
