<!DOCTYPE html>
<html lang="en" xmlns: th="http://www.thymeleaf.org">
	
<head>
<meta charset="UTF-8">
<title> Custom Login Page </title>	
<style>
	.failed{
		color:red;
	}
</style>	
</head>
<body>
<h2> Custom Login Page </h2>
<form action="#" th:action="@{/login}" method="post">
	
<!-- checking for login error -->
<div th:if="${param.error}">
	<i class="failed"> Sorry! You entered invalid username/password.</i>
</div>

<p>
User name:<input type="text" name="username" />
</p>
	
<p>
Password:<input type="password" name="password" />
</p> 
			

<!--

			<input type="text" th:field="*{member.user_id}"
				class="form-control mb-4 w-25" placeholder="user name">	
			<input type="text" th:field="*{member.pw}"
				class="form-control mb-4 w-25" placeholder="password">	
-->
<input type="submit" value="Login"/>
</form>
		<a href="/" th:href="@{/register}"> Register</a>

</body>
	
</html>
